<html lang="en">
	<head>
		<meta charset="utf-8" />

	<body onload="main()">
	  <canvas id="example" width="400" height="400">

	  </canvas>

	  </br>

	  <!-- v2 coordinates -->

	  <!-- Button input to draw -->
	  </br>

	  </br></br>
	  <!-- Read the x and y coordinates specified by the user in that order -->
	  Operation: <select id="operation">
				   <option value="Add">Add</option>
				   <option value="Subtract">Subtract</option>
				   <option value="Multiply">Multiply</option>
				   <option value="Divide">Divide</option>
				   <option value="Magnitude">Magnitude</option>
				   <option value="Normalize">Normalize</option>
				   <option value="Angle">Angle between</option>
				   <option value="Area">Area</option>

	  </br>
	  <input value="Draw" type="button" onclick="handleDrawOperationEvent()"></input>
